<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style type="text/css">
        .img-coin {
            max-width: 5vw;
        }
    </style>
    <script src="index.min.js"></script>

    <title>Domitai PoS test plugin</title>
</head>
<body>
<div id="contenedor"></div>
<script>
  const domitai = Domitai({ slug: 'opticalcube' });
  domitai.render('#contenedor');
  domitai.show('#contenedor');
  domitai.ticker('ltc_mxn').then(console.log)
</script>

<div class="container container-sm">
    <h1>This is a test page for adding Domitai PoS to a site</h1>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
        Launch demo modal
    </button>
</div>
</body>
</html>
